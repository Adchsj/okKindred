{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}

<div class="container">

    <form class="form-signin" role="form" action="/accounts/auth/" method="post">{% csrf_token %}
        <h2 class="form-signin-heading">{% trans "Please sign in" %}</h2>
        <div class="form-group">
            <label for="username">{% trans "Email Address" %}</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="{% trans 'Email address'  %}" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">{% trans "Password" %}</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="{% trans 'Password' %}" required>
        </div>
        {% if next %}
		    <input type="hidden" name="next" value="{{ next }}" />
		{% endif %}

        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Sign In" %}</button>
        <a href="{% url 'password_reset' %}">{% trans "I forgot my password" %}</a>
    </form>



</div>

{% endblock %}

{% block extrascript %}
<script>
    requirejs(["{% static 'js/common.js' %}"], function (common) {
        requirejs(["{% static 'js/common/submit_disable.js' %}"]);
    });
</script>
{% endblock %}
