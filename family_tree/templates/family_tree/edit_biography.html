{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block extrastyle %}
    <!-- Uses https://github.com/Waxolunist/bootstrap3-wysihtml5-bower/ -->
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap3-wysihtml5.min.css" %}"></link>
{% endblock %}

{% block content %}
<div class="container" style="padding-top: 20px;">

    <div class="col-md-12">
        <p><a class="btn btn-default" href="/profile={{ person_id }}/" role="button">&laquo;{%trans "Back" %}</a></p>

        <form role="form" action="/update_biography={{ person_id }}/ln={{ language }}/" method="post">
            {% csrf_token %}
            <textarea id="biography" type="biography" name="biography" >{{ biography.content }}</textarea>
            <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Save" %}</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extrascript %}

    <script src="{% static "js/wysihtml5-0.3.0.min.js" %}"></script>
    <script src="{% static "js/handlebars.runtime.min.js" %}"></script>
    <script src="{% static "js/bootstrap3-wysihtml5.min.js" %}"></script>

    <script type="text/javascript">
	    $('#biography').wysihtml5({
            "font-styles": true, //Font styling, e.g. h1, h2, etc. Default true
            "emphasis": true, //Italics, bold, etc. Default true
            "lists": true, //(Un)ordered lists, e.g. Bullets, Numbers. Default true
            "html": false, //Button which allows you to edit the generated HTML. Default false
            "link": false, //Button to insert a link. Default true
            "image": false, //Button to insert an image. Default true,
            "color": false, //Button to change color of font
            "blockquote": true, //Blockquote
	    });
    </script>
{% endblock %}
