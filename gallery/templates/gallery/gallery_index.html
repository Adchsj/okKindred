{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}

<div class="container" style="padding-top: 20px;">
    <p>
        <a class="btn btn-success" href="/new_gallery/" role="button">+{%trans "Add New Gallery" %}</a>
    </p>
    <h2>
        {% trans "Galleries" %}
    </h2>
    <table id="image_container">
    </table>
   <div id="loadmoreajaxloader" style="display:none;">
       <center>
           <img src="{% static "img/ajax-loader.gif" %}" /> {% trans "Loading..." %}
       </center>
   </div>

</div>

{% endblock %}

{% block extrascript %}
<script type="text/javascript">
var page = 0;

//Request the galleries on page load
$( document ).ready(function() {
    load_more();
});


//Request more galleries when we scroll to the bottom
$(window).scroll(function()
{
    if($(window).scrollTop() == $(document).height() - $(window).height())
    {
        load_more();
    }
});

//Ajax request to get more galleries
function load_more()
{
    page = page + 1;
    $('div#loadmoreajaxloader').show();
    $.ajax({
        url: "/gallery/gallery_data=" + page.toString(),
        success: function(data)
        {
            if(data && data != '[]') {

                var html =[];

                for (var i in data) {
                    html.push('<tr class="gallery_index_row">');
                    html.push('<td>');
                    html.push('<a href="/gallery=');
                    html.push(data[i].pk.toString());
                    if (data[i].fields.thumbnail)
                    {
                        html.push('"><img class="gallery_index_thumbnail" src="/media/' + data[i].fields.thumbnail + '" ');
                    }
                    else
                    {
                        html.push('"><img class="gallery_index_thumbnail" src="/static/img/gallery_thumb.jpg" ');
                    }
                    html.push('alt="' + data[i].fields.title +'/"')
                    html.push('/></a></td>');

                    html.push('<td>');
                    html.push('<a href="/gallery=');
                    html.push(data[i].pk.toString());
                    html.push('"><h4>');
                    html.push(data[i].fields.title);
                    html.push('</h4><p>');
                    html.push(data[i].fields.description);
                    html.push('</p><p>{% trans "Last Updated:" %}');
                    html.push(data[i].fields.last_updated_date);
                    html.push('</p></a></td><td>');
                    html.push('</td></tr>');
                }

                $("#image_container").append(html.join(''));
                $('div#loadmoreajaxloader').hide();

            }

            else {
                $('div#loadmoreajaxloader').html('<center>{% trans "No more galleries to show" %}.</center>');
            }
        }
    });
}

</script>

{% endblock %}
